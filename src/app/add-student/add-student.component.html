<div class="container" >
    <h3 style="text-align: center;font-family: Arial, Helvetica, sans-serif;">Add Student</h3>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your data is saved.
        <button (click)="check()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
<form [formGroup]="add" (ngSubmit)="collectInfo()">
    <div class="form-group" >
        <label for="studenName">Enter Student Name </label>
        <input type="text" class="form-control col-md-6 col-md-offset-3" formControlName="studentName" placeholder="Enter your name">
    </div>
    <div class="form-group" >
        <label for="events">Participate in events</label>
        <select formControlName="eventId">
            <option selected>Select </option>
              <option *ngFor="let item of collection">{{item.eventId}}</option>
              
          </select>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!add.valid">Submit</button>
  </form>
</div>
